<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMC</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">

        <!-- Boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
        crossorigin="anonymous">

        <!-- CSS Integrado -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="d-flex bg-light">
        <!-- Título da Página -->
        <header class="container-fluid text-light d-flex flex-column justify-content-center align-items-center py-4">
            <h1 class="mt-3">Cálculo IMC</h1>
            <p>Insira os dados necessários para o cálculo do seu IMC.</p>
            <p>
                <span><b>&copy;</b> Luís Lima - 2025</span>
            </p>
        </header>

        <!-- Calculadora IMC -->
        <main class="container-fluid d-flex justify-content-center align-items-center flex-column my-5">
            <div class="container bg-light text-dark rounded-3 shadow container-calculo p-4 d-flex justify-content-center flex-column">
                <p>
                    Para calcular o seu IMC, você deve inserir seu peso em kilogramas e sua altura em metros.
                </p>
                <p>
                    Faça conforme o exemplo:
                    <ul>
                        <li>Peso: 80kg.</li>
                        <li>Altura: 1,80m.</li>
                    </ul>
                </p>

                <div class="input-group mb-3">
                    <label for="peso" class="input-group-text">Peso (kg)</label>
                    <input type="number" name="peso" id="peso" class="form-control">

                    <label for="altura" class="input-group-text">Altura (m)</label>
                    <input type="number" class="form-control" name="altura" id="altura">
                </div>

                <div class="input-group">
                    <button class="btn btn-success w-100" type="button" onclick="calcular()">Calcular</button>
                </div>

                <div class="container d-flex align-items-center justify-content-center mt-2" id="resposta">
                    <span id="resultado"></span>
                </div>

            </div>
        </main>

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
            crossorigin="anonymous">
        </script>

        <script>
            // Executa o cálculo do IMC
            function calcular() {
                let peso = parseFloat(document.getElementById('peso').value);
                let altura = parseFloat(document.getElementById('altura').value);
                const style = document.createElement('style');

                if(isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0){
                    alert('Por favor, insira dados válidos!');
                } else {
                    let imc = peso / (altura * altura);

                    // Estiliza a div para expansão.
                    style.innerHTML = `
                        #resposta {
                            display: block;
                            height: 100px;
                        }
                    `
                    document.head.appendChild(style);

                    // Condiçoes para retorno do resultado
                    if(imc <= 0) {
                        alert('Resultado inválido, por favor confira os dados.');
                    } else if(imc < 18.5) {
                        document.getElementById('resultado').textContent = `O seu IMC é: ${imc.toFixed(2)} - Você está abaixo do peso.`;
                    } else if(imc >= 18.5 && imc <= 24.9) {
                        document.getElementById('resultado').textContent = `O seu IMC é: ${imc.toFixed(2)} - Você está com o peso normal.`;
                    } else if(imc >= 25 && imc <= 29.9) {
                        document.getElementById('resultado').textContent = `O seu IMC é: ${imc.toFixed(2)} - Você está com sobrepeso.`;
                    } else if(imc >= 30 && imc <= 34.9) {
                        document.getElementById('resultado').textContent = `O seu IMC é: ${imc.toFixed(2)} - Você está com obesidade grau I.`;
                    } else if(imc >= 35 && imc <= 39.9) {
                        document.getElementById('resultado').textContent = `O seu IMC é: ${imc.toFixed(2)} - Você está com obesidade grau II.`;
                    } else if(imc > 40) {
                        document.getElementById('resultado').textContent = `O seu IMC é: ${imc.toFixed(2)} - Você está com obesidade grau III.`;
                    } else {
                        alert('Erro detectado. Por favor, tente novamente.');
                    }
                }
            }
        </script>

        
    </body>
</html>
