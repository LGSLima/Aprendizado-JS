<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="container-fluid d-flex align-items-center justify-content-center p-3">
        <section class="container rounded bg-light">
            <h2 class="text-center">Dados Pessoais</h2>
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control w-50" id="nome" placeholder="Nome completo">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" name="data" id="data" class="form-control w-25">
            <label class="form-label">Série</label>
            <input type="text" name="serie" id="serie" class="form-control w-25" placeholder="Ex: 9º ano">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" id="email" class="form-control w-50">
            <label class="form-label">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="form-control w-25">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control w-75" id="endereco" placeholder="Rua, número, baixo, cidade, estado">
            <label class="form-label">Nome do Responsável</label>
            <input type="text" class="form-control w-50" id="nomeResp" placeholder="Nome do pai ou mãe">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control w-25" id="cpf" placeholder="000.000.000-00">
            <label class="form-label">Matrícula</label>
            <input type="text" class="form-control w-50" id="matr" placeholder="Nº da matrícula">
            <label class="form-label">Observações</label>
            <input type="text" class="form-control w-50" id="obs" placeholder="Informações adicionais">
            <button class="btn btn-dark mt-2" onclick="adicionarNaTabela()">Adicionar</button>
            <table class="table table-striped-columns table-bordered mt-3" id="tabela">
                <thead>
                    <tr class="fw-bold">
                        <td>Nome Completo</td>
                        <td>Data de Nascimento</td>
                        <td>Série</td>
                        <td>E-mail</td>
                        <td>Telefone</td>
                        <td>Endereço</td>
                        <td>Nome do Responsável</td>
                        <td>CPF</td>
                        <td>Matrícula</td>
                        <td>Observações</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </article>
    
    <script src="script.js"></script>
</body>
</html>
