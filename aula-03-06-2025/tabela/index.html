<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="container-fluid d-flex align-items-center justify-content-center p-3">
        <section class="container rounded bg-light">
            <h2 class="text-center">Dados Pessoais</h2>
            <label class="form-label">Nome</label>
            <input type="text" class="form-control w-50" id="nome">
            <label class="form-label">Sobrenome</label>
            <input type="text" class="form-control w-50" id="sobrenome">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" id="email" class="form-control w-50">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" name="data" id="data" class="form-control w-25">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control w-25" id="cpf">
            <label class="form-label">RG</label>
            <input type="text" class="form-control w-25" id="rg">
            <label class="form-label">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="form-control w-25">
            <button class="btn btn-dark mt-2" onclick="adicionarNaTabela()">Adicionar</button>
            <table class="table table-striped-columns table-bordered mt-3" id="tabela">
                <thead>
                    <tr class="fw-bold">
                        <td>Nome</td>
                        <td>Sobrenome</td>
                        <td>E-mail</td>
                        <td>Data de Nascimento</td>
                        <td>CPF</td>
                        <td>RG</td>
                        <td>Telefone</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </article>
    
    <script src="script.js"></script>
</body>
</html>
