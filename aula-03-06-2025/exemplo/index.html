<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <article>
        <section>
            <h2>Cadastro de Informações</h2>
            <label>Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu Nome...">
            <br>
            <label>Endereço:</label>
            <input type="email" name="email" id="endereco" placeholder="Insira seu Endereço...">
            <br>
            <label>Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="Insira seu Telefone...">
            <br>
            <button onclick="adicionarNaTabela()">Adicionar</button>
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </article>
</body>
</html>
